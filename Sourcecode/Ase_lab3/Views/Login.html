<form class="form-horizontal" align="center">
<fieldset>
  <div class="form-group" align="center">
    <label for="Email_id" class="col-md-4 control-label">Email address: </label>
    <input type="email" class="form-control" ng-model="Email_id" aria-describedby="emailHelp" placeholder="Enter email" style="width:150px">
  </div>
  <div class="form-group" align="center">
    <label for="Pwd" class="col-md-4 control-label">Password: </label>
    <input type="password" class="form-control" ng-model="Pwd" placeholder="Password" style="width:150px">
  </div>
  <button type="submit" class="btn btn-primary" ng-click="validate()">Login</button>
    <button type="submit" class="btn btn-success" ng-click="fetch('/Reg')">Signup</button><br/>
    <br/>
    <!--<div class="g-signin2" data-onsuccess="onSignIn">-->
    </fieldset>
</form>
